<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Medida</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Transplantada</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/caracteristicas.html">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div id="inputFields">
                    <div class="form-inline">
                        <div class="form-group me-2">
                            <label for="title1" class="form-label">Nombre Patrón</label>
                            <input type="text" class="form-control" id="title1" required>
                        </div>
                        <div class="form-group me-2">
                            <label for="title2" class="form-label">Nombre Predio</label>
                            <input type="text" class="form-control" id="title2" required>
                        </div>
                        <div class="form-group me-2">
                            <label for="title3" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="title3" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="saveTitles()">Guardar</button>
                    </div>
                </div>
                <div id="titulos-guardados" class="d-none d-flex justify-content-center mx-auto">
                    <h3 id="displayTitle1" class="me-5"></h3>
                    <h3 id="displayTitle2" class="me-5"></h3>
                    <h3 id="displayTitle3" class="me-5"></h3>
                </div>
                <hr>
                <div class="mt-4">
                    <h5>Definir valores</h5>
                    <div class="form-inline">
                        <div class="form-group me-2">
                            <label for="valor1" class="form-label">Surcos</label>
                            <input type="number" class="form-control" id="valor1" required>
                        </div>
                        <div class="form-group me-2">
                            <label for="valor2" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="valor2" required>
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="guardarValores()">Guardar Valores</button>
                    </div>
                </div>
                <hr>
                <h5>Datos Obrero</h5>
                <div class="form-inline mt-4">
                    <div class="form-group me-2">
                        <label for="obrero" class="form-label">Nombre Obrero</label>
                        <input type="text" class="form-control" id="obrero" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveObrero()">Guardar Obrero</button>
                </div>
                <div id="obrero-guardado" class="mt-3 d-none">
                    <p id="displayObrero"></p>
                </div>
                <div class="form-inline">
                <div class="form-group me-2 mt-3">
                    <label for="tubos" class="form-label">Tubos</label>
                    <input type="number" class="form-control" id="tubos" step="0.1" required>
                    
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="addTubos()">+</button>
                </div>
                <div id="tubos-guardados" class="mt-3">
                    <p id="displayTubos"></p>
                    <p id="totalTubos"></p>
                    <hr>
                    <div class="input-group">
                        <input type="number" class="form-control" id="editarTubo" step="0.1" placeholder="Editar último tubo">
                        <button type="button" class="btn btn-primary" onclick="editarUltimoTubo()">Editar</button>
                    </div>
                    <button type="button" class="btn btn-danger mt-3" onclick="eliminarUltimoTubo()">Eliminar último tubo</button>
                    <button type="button" class="btn btn-warning mt-3" onclick="limpiarTodo()">Limpiar todo</button>
                </div>
            </div>
        </div>
    </div>
    <script src="funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
